- name: setup nodejs repos
  ansible.builtin.shell:  curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: add roboshop add user
  ansible.builtin.user:
    name: roboshop
    comment: roboshop application user

- name: remove old app content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: donload catalogue content and extract it
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: copy catalogue content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: yes
  become_user: roboshop

- name: install nodejs dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: copy catalogue systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/catalogue.service

- name: restart catalogue
  ansible.builtin.systemd:
    name: catalogue
    start: restarted
    enabled: yes
    demon-reload: yes
